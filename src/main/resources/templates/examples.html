<!DOCTYPE HTML>
<html lang="en" xml:lang="en" xmlns:th="http://www.thymeleaf.org">
    <head lang="en" th:replace="assets/header :: header">
        <title>sqltoregex</title>
    </head>
    <body class="bg-dark">
        <button lang="en" th:replace="assets/scrolltotop :: scrolltotop"></button>
        <nav lang="en" th:replace="assets/navbar :: navbar"></nav>
        <div lang="en" th:replace="assets/userwarning :: userwarning"></div>
        <div class="container mt-3">
            <div class="card">
                <div class="card-body">
                    <h1 class="pb-3" th:text="#{examples.h1}"></h1>
                    <h2 class="pb-2 border-bottom" th:text="#{examples.example} + '#1'"></h2>
                    <div class="accordion" id="example#1">
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="panelsStayOpen-headingOne">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne" th:text="#{examples.sqlStatemenmt}">
                                    SQL-Statement
                                </button>
                            </h2>
                            <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show" aria-labelledby="panelsStayOpen-headingOne">
                                <div class="accordion-body">
                                    <code>SELECT * FROM table</code>
                                </div>
                            </div>
                        </div>
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="panelsStayOpen-headingTwo">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false" aria-controls="panelsStayOpen-collapseTwo" th:text="#{examples.regEx}">
                                    RegEx
                                </button>
                            </h2>
                            <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingTwo">
                                <div class="accordion-body" >
                                    <code id="RegEx#1">^(?:SELECT|SELEC|SELET|SELCT|SEECT|SLECT|ELECT)\s.*\s(?:FROM|FOM|FRM|FRO|ROM).*\stable$</code>
                                    <br/> <br/>
                                    <strong>Flags:</strong> <code>/gmi</code> (global, multi line, case insensitive)
                                </div>
                            </div>
                        </div>
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="panelsStayOpen-headingThree">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseThree" aria-expanded="false" aria-controls="panelsStayOpen-collapseThree" th:text="#{examples.tryIt}">
                                    Try it!
                                </button>
                            </h2>
                            <div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingThree">
                                <div class="accordion-body">
                                    <div class="container">
                                        <div class="row">
                                            <div class="col-sm-8">
                                                <label for="TestSQL#1" class="form-label" th:text="#{examples.checkAgainstAlternative}">Check against your alternative SQL-Statement:</label>
                                                <br>
                                                <input type="text" id="TestSQL#1" class="form-control"/>
                                            </div>
                                            <div class="col-sm-4">
                                                <label for="RadioExampleTestSQL#1" class="form-label" th:text="#{examples.preset}">Select preset:</label>
                                                <br>
                                                <select class="form-select" id="RadioExampleTestSQL#1" onchange="onChangePresetSelect('TestSQL#1', 'RadioExampleTestSQL#1')">
                                                    <option value="" selected th:text="#{examples.noPreset}">none preset selected</option>
                                                    <option value="SELECT *  FROM  table">SELECT *  FROM  table</option>
                                                    <option value="SELECT *  Frm  table">SELECT *  Frm  table</option>
                                                    <option value="SelcT * FROM  table">SelcT * FROM  table</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div id="RegEx#1pos" class="alert alert-success mt-3 examplesfeedback" role="alert">
                                        <strong th:text="#{examples.perfect}">Perfect!</strong><span th:text="#{examples.matches}"></span>
                                    </div>

                                    <div id="RegEx#1neg" class="alert alert-danger mt-3 examplesfeedback" role="alert">
                                        <strong th:text="#{examples.oops}">Oooooops!</strong><span th:text="#{examples.doesntMatch}"></span>
                                    </div>

                                    <div id="RegEx#1hint" class="alert alert-light mt-3 examplesfeedback" role="alert">
                                        <strong th:text="#{examples.oops}">Oooooops!</strong> <span th:text="#{examples.insertAStatement}"></span>
                                    </div>

                                    <div class="d-grid gap-2 col-6 mx-auto mt-3">
                                        <button type="submit" class="btn btn-primary" onclick="checkRegExExample('TestSQL#1','RegEx#1')" th:text="#{examples.checkAgainstRegex}">Check against RegEx</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <footer lang="en" th:replace="assets/footer :: footer"></footer>
    <div lang="en" th:replace="assets/jsscripts :: jsscripts"></div>
</html>
