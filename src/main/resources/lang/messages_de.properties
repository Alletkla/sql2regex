privacy.heading1=Datenschutzrichtlinie
privacy.preambel= Ihre Privatsphäre ist uns wichtig. Es gehört zu den Grundsätzen von sqltoregex, Ihre Privatsphäre zu respektieren und alle geltenden Gesetze und Vorschriften in Bezug auf personenbezogene Daten einzuhalten, die wir über Sie sammeln, auch über unsere Website, https://sqltoregex.herokuapp.com, und andere Websites, die wir besitzen und betreiben. Diese Richtlinie ist seit dem 13. März 2022 gültig und wurde zuletzt am 13. März 2022 aktualisiert.
privacy.informationWeCollectHeading=Informationen, die wir sammeln
privacy.informationWeCollectText=Informationen, die wir sammeln, umfassen sowohl Informationen, die Sie uns wissentlich und aktiv zur Verfügung stellen, wenn Sie eine unserer Dienstleistungen und Werbeaktionen nutzen oder daran teilnehmen, als auch Informationen, die automatisch von Ihren Geräten im Zuge des Zugriffs auf unsere Produkte und Dienstleistungen gesendet werden.
privacy.logDataHeading=Protokolldaten
privacy.logDataText=Wenn Sie unsere Website besuchen, können unsere Server automatisch die von Ihrem Webbrowser bereitgestellten Standarddaten protokollieren. Dazu gehören die IP-Adresse Ihres Geräts, der Typ und die Version Ihres Browsers, die von Ihnen besuchten Seiten, die Uhrzeit und das Datum Ihres Besuchs, die auf jeder Seite verbrachte Zeit, andere Details über Ihren Besuch sowie technische Details, die in Verbindung mit etwaigen Fehlern auftreten. Bitte beachten Sie, dass diese Informationen zwar für sich genommen nicht persönlich identifizierend sind, dass es aber möglich sein kann, sie mit anderen Daten zu kombinieren, um einzelne Personen zu identifizieren.
privacy.collectionAndUseHeading=Erfassung und Verwendung von Informationen
privacy.collectionAndUseText=Wir können personenbezogene Daten von Ihnen erheben, wenn Sie eine der folgenden Aktionen auf unserer Website durchführen: <ul><li>Verwenden Sie ein mobiles Gerät oder einen Webbrowser, um auf unsere Inhalte zuzugreifen</li><li>Kontaktieren Sie uns per E-Mail, über soziale Medien oder über ähnliche Technologien</li><li>Wenn Sie uns in den sozialen Medien erwähnen</li></ul>Wir sind berechtigt, Daten für die folgenden Zwecke zu erheben, zu speichern, zu verwenden und offenzulegen, wobei personenbezogene Daten nicht in einer Weise weiterverarbeitet werden, die mit diesen Zwecken unvereinbar ist: Bitte beachten Sie, dass wir Informationen, die wir über Sie sammeln, mit allgemeinen Informationen oder Forschungsdaten kombinieren können, die wir von anderen vertrauenswürdigen Quellen erhalten.
privacy.securityOfPersonalInformationHeading=Sicherheit Ihrer persönlichen Daten
privacy.securityOfPersonalInformationText=Wenn wir personenbezogene Daten erheben und verarbeiten und solange wir diese Daten aufbewahren, werden wir sie mit wirtschaftlich vertretbaren Mitteln schützen, um Verlust und Diebstahl sowie unbefugten Zugriff, Offenlegung, Kopieren, Verwendung oder Änderung zu verhindern.Obwohl wir unser Bestes tun, um die personenbezogenen Daten, die Sie uns zur Verfügung stellen, zu schützen, weisen wir darauf hin, dass keine elektronische Übertragungs- oder Speichermethode zu 100 % sicher ist und niemand absolute Datensicherheit garantieren kann. Wir werden die auf uns anwendbaren Gesetze in Bezug auf jede Datenverletzung einhalten. Sie sind für die Wahl Ihres Passworts und dessen allgemeine Sicherheit verantwortlich und gewährleisten die Sicherheit Ihrer eigenen Daten im Rahmen unserer Dienste.
privacy.howLongToKeepHeading=Wie lange wir Ihre persönlichen Informationen aufbewahren
privacy.howLongToKeepText=Wir bewahren Ihre persönlichen Daten nur so lange auf, wie wir sie benötigen. Dieser Zeitraum hängt davon ab, wofür wir Ihre Daten in Übereinstimmung mit dieser Datenschutzrichtlinie verwenden. Wenn Ihre personenbezogenen Daten nicht mehr benötigt werden, löschen wir sie oder anonymisieren sie, indem wir alle Details entfernen, die Sie identifizieren. Falls erforderlich, können wir Ihre personenbezogenen Daten jedoch aufbewahren, um gesetzlichen, buchhalterischen oder berichtspflichtigen Verpflichtungen nachzukommen oder um sie für Archivierungszwecke im öffentlichen Interesse, wissenschaftliche oder historische Forschungszwecke oder statistische Zwecke zu verwenden.
privacy.childrensPrivcacyHeading=Datenschutz für Kinder
privacy.childrensPrivcacyText=Unsere Produkte und Dienstleistungen richten sich nicht direkt an Kinder unter 13 Jahren, und wir erfassen nicht wissentlich persönliche Daten von Kindern unter 13 Jahren. 
privacy.internationalTransfersHeading=Internationale Übermittlung von persönlichen Daten
privacy.internationalTransfersText=Die von uns erfassten personenbezogenen Daten werden dort gespeichert und/oder verarbeitet, wo wir oder unsere Partner, verbundenen Unternehmen und Drittanbieter Einrichtungen unterhalten. Bitte beachten Sie, dass die Orte, an denen wir Ihre personenbezogenen Daten speichern, verarbeiten oder übertragen, möglicherweise nicht denselben Datenschutzgesetzen unterliegen wie das Land, in dem Sie die Daten ursprünglich bereitgestellt haben. Wenn wir Ihre personenbezogenen Daten an Dritte in anderen Ländern weitergeben: (i) führen wir diese Übertragungen gemäß den Anforderungen des geltenden Rechts durch; und (ii) schützen wir die übertragenen personenbezogenen Daten gemäß dieser Datenschutzrichtlinie. 
privacy.yourRightsHeading=Ihre Rechte und die Kontrolle Ihrer persönlichen Daten
privacy.yourRightsText=Sie haben jederzeit das Recht, uns personenbezogene Daten vorzuenthalten, wobei Sie sich bewusst sind, dass Ihre Erfahrungen mit unserer Website dadurch beeinträchtigt werden können. Wir werden Sie nicht diskriminieren, wenn Sie eines Ihrer Rechte in Bezug auf Ihre personenbezogenen Daten wahrnehmen. Wenn Sie uns personenbezogene Daten zur Verfügung stellen, erklären Sie sich damit einverstanden, dass wir diese in Übereinstimmung mit dieser Datenschutzrichtlinie sammeln, aufbewahren, verwenden und weitergeben. Sie haben das Recht, Einzelheiten zu den von uns gespeicherten personenbezogenen Daten anzufordern. Wenn wir personenbezogene Daten über Sie von einem Dritten erhalten, werden wir diese gemäß dieser Datenschutzrichtlinie schützen. Wenn Sie ein Dritter sind, der uns personenbezogene Daten über eine andere Person zur Verfügung stellt, sichern Sie zu, dass Sie die Zustimmung dieser Person haben, uns die personenbezogenen Daten zur Verfügung zu stellen. Wenn Sie zuvor zugestimmt haben, dass wir Ihre personenbezogenen Daten für Direktmarketingzwecke verwenden, können Sie Ihre Meinung jederzeit ändern. Wir bieten Ihnen die Möglichkeit, sich von unserer E-Mail-Datenbank abzumelden oder aus der Kommunikation auszusteigen. Bitte beachten Sie, dass wir unter Umständen bestimmte Informationen von Ihnen anfordern müssen, um Ihre Identität zu bestätigen. Wenn Sie der Meinung sind, dass Informationen, die wir über Sie gespeichert haben, ungenau, veraltet, unvollständig, irrelevant oder irreführend sind, wenden Sie sich bitte an uns, indem Sie die in dieser Datenschutzrichtlinie angegebenen Details verwenden. Wir werden angemessene Schritte unternehmen, um alle Informationen zu korrigieren, die sich als ungenau, unvollständig, irreführend oder veraltet erweisen. Wenn Sie der Meinung sind, dass wir gegen ein einschlägiges Datenschutzgesetz verstoßen haben und eine Beschwerde einreichen möchten, wenden Sie sich bitte unter Verwendung der nachstehenden Angaben an uns und teilen Sie uns alle Einzelheiten zu dem angeblichen Verstoß mit. Wir werden Ihre Beschwerde umgehend untersuchen und Ihnen schriftlich antworten, wobei wir Ihnen das Ergebnis unserer Untersuchung und die Schritte mitteilen werden, die wir unternehmen werden, um Ihre Beschwerde zu bearbeiten. Sie haben auch das Recht, sich im Zusammenhang mit Ihrer Beschwerde an eine Aufsichtsbehörde oder eine Datenschutzbehörde zu wenden.
privacy.limitsHeading=Die Grenzen unserer Richtlinie
privacy.limitsText=Unsere Website kann Links zu externen Websites enthalten, die nicht von uns betrieben werden. Bitte beachten Sie, dass wir keine Kontrolle über den Inhalt und die Richtlinien dieser Seiten haben und keine Verantwortung oder Haftung für deren Datenschutzpraktiken übernehmen können. 
privacy.changesHeading=Änderungen dieser Richtlinie
privacy.changesText=Es liegt in unserem Ermessen, unsere Datenschutzrichtlinie zu ändern, um Aktualisierungen unserer Geschäftsprozesse, aktuelle akzeptable Praktiken oder gesetzliche oder behördliche Änderungen zu berücksichtigen. Wenn wir uns entscheiden, diese Datenschutzrichtlinie zu ändern, werden wir die Änderungen hier unter demselben Link veröffentlichen, über den Sie auf diese Datenschutzrichtlinie zugreifen. Falls gesetzlich vorgeschrieben, werden wir Ihre Zustimmung einholen oder Ihnen die Möglichkeit geben, sich für oder gegen eine neue Verwendung Ihrer personenbezogenen Daten zu entscheiden, je nachdem, was zutrifft.
